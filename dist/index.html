<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="login-container">
    <h2>Welcome Back</h2>
    <form id="loginForm">
      <div class="input-group">
        <i class="fa-solid fa-user input-icon"></i>
        <input type="text" id="username" required placeholder=" ">
        <label for="username">Username / Email</label>
      </div>

      <div class="input-group">
        <i class="fa-solid fa-lock input-icon"></i>
        <input type="password" id="password" required placeholder=" ">
        <label for="password">Password</label>
        <i class="fa-solid fa-eye toggle-password" id="togglePassword"></i>
      </div>

      <button type="submit">Login</button>

      <div class="extra-links">
        <a href="forgetpass.html">Forgot Password?</a> | <a href="signup.html">Sign Up</a>
      </div>
    </form>
  </div>

  <script>
    // Toggle password visibility
    document.getElementById("togglePassword").addEventListener("click", function () {
      const passwordInput = document.getElementById("password");
      const type = passwordInput.type === "password" ? "text" : "password";
      passwordInput.type = type;
      this.classList.toggle("fa-eye-slash");
    });

    // Login logic
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const usernameOrEmail = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      const users = JSON.parse(localStorage.getItem("users")) || [];

      // Match user by username OR email
      const matchedUser = users.find(
        u => (u.username === usernameOrEmail || u.email === usernameOrEmail) && u.password === password
      );

      if (matchedUser) {
        localStorage.setItem("currentUser", JSON.stringify(matchedUser));
        alert("Login successful! Welcome " + matchedUser.username);
        window.location.href = "shop.html"; // redirect to shop after login
      } else {
        alert("Invalid username/email or password.");
      }
    });
  </script>
</body>
</html>
