<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orders - ExcelExchange</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">üõç My Orders</h1>
    <a href="shop.html" class="bg-black text-white px-4 py-2 rounded hover:bg-gray-800">‚¨Ö Back to Shop</a>
  </header>

  <!-- Orders -->
  <main id="ordersContainer" class="flex-1 p-6 grid gap-6"></main>

  <script>
  const ordersContainer = document.getElementById("ordersContainer");
  const orders = JSON.parse(localStorage.getItem("orders")) || [];

  function renderOrders() {
    if (orders.length === 0) {
      ordersContainer.innerHTML = `<p class="text-center text-gray-500">You have no past orders.</p>`;
      return;
    }

    orders.forEach(order => {
      const orderDiv = document.createElement("div");
      orderDiv.className = "bg-white p-4 rounded shadow";

      orderDiv.innerHTML = `
        <h2 class="font-bold text-lg mb-2">Order #${order.id}</h2>
        <p class="text-gray-600 mb-2">Date: ${order.date}</p>
        <p class="font-bold mb-4">Total: $${order.total.toFixed(2)}</p>
        <div class="grid sm:grid-cols-2 md:grid-cols-3 gap-4">
          ${order.items.map(item => `
            <div class="flex items-center gap-3">
              <img src="${item.image}" alt="${item.title}" class="h-16 object-contain">
              <div>
                <p class="font-semibold">${item.title}</p>
                <p class="text-sm text-gray-500">Qty: ${item.quantity} √ó $${item.price.toFixed(2)}</p>
              </div>
            </div>
          `).join("")}
        </div>
      `;

      ordersContainer.appendChild(orderDiv);
    });
  }

  renderOrders();
  </script>
</body>
</html>
