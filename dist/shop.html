<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ExcelExchange</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
  <!-- <link rel="stylesheet" href="src/style.css"> -->
</head>
<style>
  @keyframes badge-bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-6px); }
  }
  .animate-bounce-once {
    animation: badge-bounce 0.4s ease;
  }
</style>
<body class="bg-gray-50 flex flex-col min-h-screen">

<header class="sticky top-0 z-50 bg-white shadow-md px-6 py-4">
  <div class="flex flex-wrap items-center gap-4">

    <div class="flex items-center gap-4 w-full sm:w-auto justify-between">
      <!-- Logo -->
      <button class="flex items-center gap-2 px-2 py-1 rounded-xl hover:bg-gray-100">
        <span class="h-12 w-12 text-2xl font-bold flex items-center justify-center text-red-600">EX</span>
        <span class="flex flex-col leading-none">
          <span class="text-red-600 text-xl font-semibold tracking-tight">CEL</span>
          <span class="text-red-600 text-sm tracking-tight">CHANGE</span>
        </span>
      </button>

      <!-- Category Dropdown -->
      <select id="categoryDropdown" 
        class="h-10 px-3 rounded-2xl border border-black bg-white hover:bg-red-600 whitespace-nowrap text-sm w-[10em]">
        <option value="all">All Categories</option>
      </select>

      <!-- Hamburger (hidden on large screens) -->
      <button id="menuToggle" class="sm:hidden text-3xl px-3 py-1 rounded hover:bg-gray-100">
        ☰
      </button>
    </div>

    <!-- Search Bar -->
    <form class="flex-1 flex items-center gap-3 order-last sm:order-none w-full sm:w-auto mt-3 sm:mt-0" role="search">
      <input type="text" placeholder="Search ExcelExchange..." 
        class="flex-1 h-12 rounded-3xl border-2 border-black pl-4 pr-3 placeholder:italic placeholder-red-600"/>
      <button type="submit"
        class="bg-red-500 text-white w-12 h-12 rounded-full flex items-center justify-center hover:opacity-90 text-xl">
        🔍
      </button>
    </form>

    <!-- Right Section -->
    <div class="hidden sm:flex items-center gap-4 ml-auto">
      <!-- Account -->
      <a href="account.html" class="relative group">
        <img id="navProfilePic" 
          src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="Account" 
          class="w-12 h-12 rounded-full border-2 border-gray-300 object-cover bg-white p-1 transition hover:scale-105">
        <span class="absolute left-1/2 -translate-x-1/2 mt-2 text-xs text-white bg-black px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition">
          Your Account
        </span>
      </a>

      <!-- Orders -->
      <a href="orders.html" 
        class="h-12 px-4 rounded-2xl border border-black bg-white hover:bg-red-500 whitespace-nowrap flex items-center gap-2">
        <span class="hidden lg:inline font-semibold">🛍 Orders</span>
      </a>

      <!-- Support -->
      <a href="support.html">
      <button class="h-12 px-4 rounded-2xl border border-black bg-white hover:bg-gray-100 flex items-center gap-2 whitespace-nowrap">
        <span class="text-xl leading-none">🗯</span>
        <span class="hidden sm:inline">Support</span>
      </button>
      </a>

      <!-- Cart -->
      <a href="cart.html" id="cartLink" 
        class="relative h-12 w-12 rounded-2xl border border-black bg-white hover:bg-red-500 text-2xl leading-none flex items-center justify-center">
        🛒
        <span id="cartCount" 
          class="absolute -top-2 -right-2 bg-red-500 text-white text-xs font-bold px-2 py-0.5 rounded-full hidden"></span>
      </a>
    </div>
  </div>
</header>


<!-- Slide-in Mobile Menu -->
<div id="mobileMenu"
  class="fixed top-0 right-0 h-full w-64 bg-white shadow-lg transform translate-x-full transition-transform duration-300 lg:hidden z-50">
  <div class="flex justify-between items-center p-4 border-b">
    <h2 class="text-lg font-semibold text-gray-700">Menu</h2>
    <button id="closeMenu" class="text-2xl font-bold">×</button>
  </div>
  <nav class="flex flex-col p-4 space-y-3">
    <a href="account.html" class="flex items-center gap-2 border-b pb-2">👤 Your Account</a>
    <a href="/dist/orders.html" class="flex items-center gap-2 border-b pb-2">🛍 Orders</a>
    <a href="#" class="flex items-center gap-2 border-b pb-2">🗯 Support</a>
    <a href="cart.html" id="mobileCart" class="flex items-center gap-2">
        🛒 Cart 
      <span id="mobileCartCount"
    class="ml-auto bg-red-500 text-white text-xs font-bold px-2 py-0.5 rounded-full hidden"></span>
    </a>
  </nav>
</div>

<!-- Overlay when menu is open -->
<div id="menuOverlay" class="fixed inset-0 bg-black bg-opacity-40 hidden z-40"></div>

  <main class="px-4 py-6 flex-1">
    <section id="products" 
      class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
    </section>
  </main>

  <button id="backHomeBtn" 
    class="hidden h-8 shadow border border-transparent bg-red-400 hover:bg-red-500 whitespace-nowrap text-[0.9em] ml-2 w-[8em]">
            Back to home
  </button>

  <footer class="bg-white shadow-inner py-4 mt-auto">
    <div class="text-center text-sm text-gray-600">
      © 2025 ExcelExchange. All rights reserved.
    </div>
  </footer>
  <div id="productModal" 
      class="fixed inset-0 bg-black bg-opacity-50 items-center justify-center z-50 hidden">
    <div class="bg-white rounded-lg shadow-lg max-w-3xl w-full mx-4 overflow-y-auto max-h-[90vh] p-6 relative">
      <button id="closeModal" class="absolute top-3 right-3 text-gray-500 hover:text-red-600 text-2xl">&times;</button>
      <div id="modalContent"></div>
    </div>
  </div>


  <div id="toastContainer" class="fixed bottom-5 right-5 space-y-2 z-50"></div>
  <script>
    // Show profile pic in navbar if logged in
    let currentUser = JSON.parse(localStorage.getItem("currentUser"));
    if (currentUser) {
      const navProfilePic = document.getElementById("navProfilePic");
      if (currentUser.profilePic) {
        navProfilePic.src = currentUser.profilePic;
  }
}
  </script>
</body>
</html>
<script src="script.js"></script>
